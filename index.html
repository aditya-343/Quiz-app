<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
        }
        .answer-btn {
            transition: transform 0.2s, background-color 0.2s;
        }
        .answer-btn:hover:not(.correct):not(.incorrect) {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .correct {
            background-color: #22c55e !important;
            color: white;
            transform: scale(1.02);
            box-shadow: 0 4px 6px rgba(34, 197, 94, 0.4);
        }
        .incorrect {
            background-color: #ef4444 !important;
            color: white;
            transform: scale(1.02);
            box-shadow: 0 4px 6px rgba(239, 68, 68, 0.4);
        }
    </style>
</head>
<body class="bg-gray-200">
    <div class="container bg-white p-8 rounded-2xl shadow-xl transition-all duration-300">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Quiz App</h1>
            <span id="score-display" class="text-xl font-semibold text-gray-600">Score: 0</span>
        </div>
        <div id="quiz-container">
            <h2 id="question-text" class="text-2xl font-semibold text-gray-700 mb-6">Question goes here?</h2>
            <div id="answer-buttons" class="grid grid-cols-1 gap-4">
                <!-- Answer buttons will be injected here by JavaScript -->
            </div>
            <div class="flex justify-end mt-8">
                <button id="next-btn" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-xl shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 transform hover:scale-105" style="display: none;">Next</button>
            </div>
        </div>
        <div id="result-container" class="text-center" style="display: none;">
            <h2 id="final-score" class="text-4xl font-bold text-gray-800 mb-4"></h2>
            <p id="final-message" class="text-xl text-gray-600 mb-6"></p>
            <button id="restart-btn" class="bg-green-600 text-white font-bold py-3 px-6 rounded-xl shadow-lg hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-300 transition-all duration-300 transform hover:scale-105">Restart Quiz</button>
        </div>
    </div>

    <script>
        // Array of quiz questions
        const questions = [
            {
                question: "What is the capital of France?",
                answers: [
                    { text: "Berlin", isCorrect: false },
                    { text: "Madrid", isCorrect: false },
                    { text: "Paris", isCorrect: true },
                    { text: "Rome", isCorrect: false },
                ]
            },
            {
                question: "Which planet is known as the Red Planet?",
                answers: [
                    { text: "Earth", isCorrect: false },
                    { text: "Mars", isCorrect: true },
                    { text: "Jupiter", isCorrect: false },
                    { text: "Venus", isCorrect: false },
                ]
            },
            {
                question: "What is the largest ocean on Earth?",
                answers: [
                    { text: "Atlantic Ocean", isCorrect: false },
                    { text: "Indian Ocean", isCorrect: false },
                    { text: "Arctic Ocean", isCorrect: false },
                    { text: "Pacific Ocean", isCorrect: true },
                ]
            },
            {
                question: "Who wrote 'To Kill a Mockingbird'?",
                answers: [
                    { text: "Harper Lee", isCorrect: true },
                    { text: "Mark Twain", isCorrect: false },
                    { text: "J.K. Rowling", isCorrect: false },
                    { text: "Ernest Hemingway", isCorrect: false },
                ]
            },
            {
                question: "What is the chemical symbol for gold?",
                answers: [
                    { text: "Au", isCorrect: true },
                    { text: "Ag", isCorrect: false },
                    { text: "Fe", isCorrect: false },
                    { text: "Pb", isCorrect: false },
                ]
            }
        ];

        // Get references to DOM elements
        const quizContainer = document.getElementById('quiz-container');
        const questionText = document.getElementById('question-text');
        const answerButtonsContainer = document.getElementById('answer-buttons');
        const nextButton = document.getElementById('next-btn');
        const scoreDisplay = document.getElementById('score-display');
        const resultContainer = document.getElementById('result-container');
        const finalScoreText = document.getElementById('final-score');
        const finalMessageText = document.getElementById('final-message');
        const restartButton = document.getElementById('restart-btn');

        // State variables
        let currentQuestionIndex = 0;
        let score = 0;
        let answered = false;

        // Function to start the quiz
        function startGame() {
            currentQuestionIndex = 0;
            score = 0;
            answered = false;
            scoreDisplay.textContent = `Score: ${score}`;
            quizContainer.style.display = 'block';
            resultContainer.style.display = 'none';
            nextButton.style.display = 'none';
            showQuestion();
        }

        // Function to display a question and its answers
        function showQuestion() {
            // Reset state
            answered = false;
            // Clear previous answers
            answerButtonsContainer.innerHTML = '';
            
            const currentQuestion = questions[currentQuestionIndex];
            questionText.textContent = `Q${currentQuestionIndex + 1}: ${currentQuestion.question}`;

            currentQuestion.answers.forEach(answer => {
                const button = document.createElement('button');
                button.textContent = answer.text;
                button.classList.add('answer-btn', 'bg-gray-100', 'hover:bg-gray-200', 'text-gray-800', 'font-semibold', 'py-4', 'px-6', 'rounded-xl', 'transition-colors', 'duration-200');
                
                if (answer.isCorrect) {
                    // Store correctness in a data attribute
                    button.dataset.isCorrect = 'true';
                }

                button.addEventListener('click', () => selectAnswer(button));
                answerButtonsContainer.appendChild(button);
            });
        }

        // Function to handle answer selection
        function selectAnswer(selectedButton) {
            // Prevent multiple selections for the same question
            if (answered) return;
            answered = true;

            const isCorrect = selectedButton.dataset.isCorrect === 'true';

            if (isCorrect) {
                selectedButton.classList.add('correct');
                score++;
            } else {
                selectedButton.classList.add('incorrect');
                // Highlight the correct answer
                Array.from(answerButtonsContainer.children).forEach(button => {
                    if (button.dataset.isCorrect === 'true') {
                        button.classList.add('correct');
                    }
                });
            }

            // Disable all answer buttons
            Array.from(answerButtonsContainer.children).forEach(button => {
                button.disabled = true;
            });

            scoreDisplay.textContent = `Score: ${score}`;
            nextButton.style.display = 'block';
        }

        // Function to show the next question or end the game
        function setNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
                nextButton.style.display = 'none';
            } else {
                showScore();
            }
        }

        // Function to show the final score and result message
        function showScore() {
            quizContainer.style.display = 'none';
            resultContainer.style.display = 'block';
            finalScoreText.textContent = `Your final score is ${score} out of ${questions.length}!`;

            if (score === questions.length) {
                finalMessageText.textContent = "ü•≥ Perfect! You are a quiz master!";
            } else if (score >= questions.length / 2) {
                finalMessageText.textContent = "üëç Well done! You did a great job.";
            } else {
                finalMessageText.textContent = "ü§î You can do better! Keep practicing.";
            }
        }

        // Event listeners for buttons
        nextButton.addEventListener('click', setNextQuestion);
        restartButton.addEventListener('click', startGame);

        // Start the quiz when the page loads
        document.addEventListener('DOMContentLoaded', startGame);
    </script>
</body>
</html>
